<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Logo">
            </div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to My Static Website</h1>
            <p>This is a simple example of a static website using HTML, CSS, and JavaScript.</p>
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>We create amazing static websites for everyone!</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email us at: <a href="mailto:info@example.com">info@example.com</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Static Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
